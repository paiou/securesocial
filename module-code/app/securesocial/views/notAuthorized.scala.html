@()(implicit request: RequestHeader, lang: Lang)
@main(Messages("securesocial.notAuthorized.title")) {
    <div class="page-header">
        <h1>@Messages("securesocial.notAuthorized.title")</h1>
    </div>

    <div class="alert alert-error">
        @request.flash.get("error").getOrElse(Messages("securesocial.notAuthorized.message"))
    </div>
}
